<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    /*Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F).
    De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa. */  

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let masc = [];
    let fem = [];
    let invalido = [];
    //PROCESSAMENTO
      for (let nome of listaDeNomes) {
        let genero = prompt(`O nome "${nome}" é Masculino-M ou Feminino-F`).trim().toUpperCase();

        if (genero === `M`) {
            masc.push(nome);
        } else if (genero === `F`) {
            fem.push(nome);
        } else {
           invalido.push(nome);
        }
    }
    //SAÍDA
    document.write(`Nomes masculinos: ${masc.join(`, `)} <br>`)
    document.write(`Nomes femininos: ${fem.join(`, `)} <br>`)
    document.write(`Os seguintes nomes não foram identificados: ${invalido.join(`, `)}`);
</script>
