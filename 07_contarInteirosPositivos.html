<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteirosPositivos = []
    //PROCESSAMENTO
        for(let num of listaDeNumeros){
        if(Number.isInteger(num) && num > 0){
            inteirosPositivos.push(num)
        }
    }
    //SAÍDA
    document.write(`Os números inteiros e positivos são: ${inteirosPositivos.join(`, `)} <br>`);
    document.write(`Foram localizados ${inteirosPositivos.length} números positivos`);
</script>
