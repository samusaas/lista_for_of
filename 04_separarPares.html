<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];
    //PROCESSAMENTO
    for (let par of listaDeItens) {
        if (par % 2 == 0) {
            pares.push(par)
        }
    };
    //SAÍDA
    document.write(`Os números pares são: ${pares.join(`, `)}, são ${pares.length} números pares. Já a lista original tem ${listaDeItens.length} itens`);
</script>
